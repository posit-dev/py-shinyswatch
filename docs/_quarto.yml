project:
  type: website
  resources:
    - objects.json
  pre-render:
    - cp ../CHANGELOG.md changelog.md

metadata-files:
  - _sidebar.yml

filters:
  - shinylive
  - interlinks

interlinks:
  sources:
    numpy:
      url: https://numpy.org/doc/stable/
    python:
      url: https://docs.python.org/3/

quartodoc:
  # style: single-page
  style: pkgdown
  sidebar: _sidebar.yml
  renderer:
    style: _renderer.py
    show_signature_annotations: false
    display_name: relative
  dir: reference
  package: shinyswatch
  sections:
    - title: Get a theme
      desc: Generic method to retrieve a Bootswatch + Bootstrap 5 theme.
      contents:
        - get_theme
    - title: Theme picker
      desc: Adds a drop down menu to your app to set and select a bootswatch theme.
      contents:
        - theme_picker_ui
        - theme_picker_server
    - title: Themes
      desc: Functions that return a specific bootswatch theme.
      contents:
        - theme.cerulean
        - theme.cosmo
        - theme.cyborg
        - theme.darkly
        - theme.flatly
        - theme.journal
        - theme.litera
        - theme.lumen
        - theme.lux
        - theme.materia
        - theme.minty
        - theme.morph
        - theme.pulse
        - theme.quartz
        - theme.sandstone
        - theme.simplex
        - theme.sketchy
        - theme.slate
        - theme.solar
        - theme.spacelab
        - theme.superhero
        - theme.united
        - theme.vapor
        - theme.yeti
        - theme.zephyr

website:
  title: shinyswatch
  site-url: https://posit-dev.github.io/py-shinyswatch
  repo-url: https://github.com/posit-dev/py-shinyswatch
  navbar:
    foreground: white
    background: primary
    left:
      - href: index.qmd
        text: Get Started
      - file: reference/index.qmd
        text: "Reference"
      - text: "News"
        menu:
          - text: v0.7.0
            href: releases/v0.7.0.qmd
          - text: "---"
          - text: "Changelog"
            href: changelog.md
    tools:
      - icon: github
        href: https://github.com/posit-dev/py-shinyswatch

format:
  html:
    theme: shiny.scss

